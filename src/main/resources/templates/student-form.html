<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin-top: 50px;
        }

        h2 {
            color: #1a4f78;
            border-bottom: 2px solid #5aa5d6;
            padding-bottom: 10px;
            margin-bottom: 25px;
            font-weight: 600;
            text-align: center;
        }

        form div {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #5aa5d6;
            outline: none;
        }

        button[type="submit"] {
            background-color: #28a745; /* M√†u xanh l√° c√¢y */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #1e7e34;
        }

        a {
            text-decoration: none;
            color: #1a4f78;
            margin-left: 15px;
            padding: 10px 15px;
            border: 1px solid #1a4f78;
            border-radius: 4px;
            transition: background-color 0.3s;
            display: inline-block;
        }

        a:hover {
            background-color: #e0f0ff;
        }

        .actions {
            display: flex;
            justify-content: flex-start;
            margin-top: 20px;
        }

        p[th:if] {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>üìù Th√™m Sinh Vi√™n M·ªõi</h2>
    <p th:if="${param.success}" style="color: green;">Th√™m sinh vi√™n th√†nh c√¥ng!</p>

    <form th:action="@{/student/save}" th:object="${student}" method="post">
        <div>
            <label for="studentCode">Student Code:</label>
            <input type="text" id="studentCode" th:field="*{studentCode}" required/>
        </div>
        <div>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" th:field="*{fullName}" required/>
        </div>
        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" th:field="*{address}"/>
        </div>
        <div class="actions">
            <button type="submit">+ Student</button> <a href="/">Quay l·∫°i trang ch√≠nh</a>
        </div>
    </form>
</div>
</body>
</html>
