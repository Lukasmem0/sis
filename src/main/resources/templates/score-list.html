<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bảng Điểm Chi Tiết</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f9;
            color: #333;
        }

        .header-system {
            background-color: #28a745;
            color: white;
            padding: 10px 40px;
            font-size: 24px;
            font-weight: bold;
        }

        .main-content {
            margin: 40px;
        }

        h2 {
            color: #333;
            padding-bottom: 10px;
            margin-bottom: 25px;
            font-weight: bold;
            font-size: 28px;
            text-transform: uppercase;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid #e0e6ed;
        }

        th, td {
            border: 1px solid #e0e6ed;
            padding: 10px 15px;
            text-align: left;
        }

        th {
            background-color: #1a4f78;
            color: white;
            font-weight: normal;
            text-transform: none;
            font-size: 1em;
            text-align: center;
        }

        tbody tr:hover {
            background-color: #eaf4ff;
        }

        td:nth-child(5),
        td:nth-child(6),
        td:nth-child(7),
        td:nth-child(8),
        td:nth-child(9) {
            text-align: center;
            font-weight: 500;
        }

        .actions {
            margin-bottom: 20px;
            padding: 0;
            background-color: transparent;
            border-radius: 0;
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .actions a {
            text-decoration: none;
            padding: 5px 10px;
            border: none;
            background-color: #1a4f78;
            color: white;
            border-radius: 4px;
            font-weight: 500;
            font-size: 16px;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            line-height: 1;
        }

        .actions a.add-student {
            background-color: #28a745;
        }

        .actions a.add-score {
            background-color: #ffc107;
            color: #333;
        }

        .actions a:hover {
            filter: brightness(0.9);
        }

        td:nth-child(9) {
            font-weight: bold;
            color: #007bff;
        }

        td:last-child {
            text-align: center;
            width: 50px;
        }
        .edit-icon {
            text-decoration: none;
            color: #1a4f78;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="header-system">Student Information System</div>
<div class="main-content">
    <h2>Student Infomation</h2>

    <div class="actions">
        <a th:href="@{/student/add}" class="add-student">+ Student</a>
        <a th:href="@{/score/add}" class="add-score">+ Score</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Student Id</th>
            <th>Student Name</th>
            <th>Subject Name</th>
            <th>Score 1</th>
            <th>Score 2</th>
            <th>Credit</th>
            <th>Final Score</th>
            <th>Grade</th>
            <th></th> </tr>
        </thead>
        <tbody>
        <tr th:each="score : ${scores}">
            <td th:text="${score.studentScoreId}">1</td>
            <td th:text="${score.student.studentCode}">2007A1</td>
            <td th:text="${score.student.fullName}">Nguyen Van A</td>
            <td th:text="${score.subject.subjectName}">JAVA</td>
            <td th:text="${#numbers.formatDecimal(score.score1, 0, 1)}">8.0</td>
            <td th:text="${#numbers.formatDecimal(score.score2, 0, 1)}">8.0</td>
            <td th:text="${score.subject.credit}">3</td>
            <td th:with="avgScore=${scoreService.calculateAvgScore(score.score1, score.score2)}" th:text="${#numbers.formatDecimal(avgScore, 0, 2)}">7.75</td>
            <td th:with="avgScore=${scoreService.calculateAvgScore(score.score1, score.score2)}" th:text="${scoreService.convertToGrade(avgScore)}">A</td>
            <td>
                <a href="#" class="edit-icon"><3-Edit</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div style="margin-top: 20px;">
        <a th:href="@{/students}" style="text-decoration: none; padding: 8px 15px; background-color: #6c757d; color: white; border-radius: 4px; font-weight: 500;">Danh sách Sinh Viên</a>
    </div>
</div>
</body>
</html>
