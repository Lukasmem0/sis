<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert Score</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin-top: 50px;
        }

        h2 {
            color: #1a4f78;
            border-bottom: 2px solid #5aa5d6;
            padding-bottom: 10px;
            margin-bottom: 25px;
            font-weight: 600;
            text-align: center;
        }

        form div {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="number"], select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="number"]:focus, select:focus {
            border-color: #5aa5d6;
            outline: none;
        }

        button[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #1e7e34;
        }

        a {
            text-decoration: none;
            color: #1a4f78;
            margin-left: 15px;
            padding: 10px 15px;
            border: 1px solid #1a4f78;
            border-radius: 4px;
            transition: background-color 0.3s;
            display: inline-block;
        }

        a:hover {
            background-color: #e0f0ff;
        }

        .actions {
            display: flex;
            justify-content: flex-start;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2> Nhập Điểm Môn Học</h2>
    <p th:if="${param.success}" style="color: green;">Nhập điểm thành công!</p>

    <form th:action="@{/score/save}" method="post">
        <div>
            <label for="studentId">Student Name:</label>
            <select id="studentId" name="studentId" required>
                <option value="">-- Select Student --</option>
                <option th:each="student : ${students}"
                        th:value="${student.studentId}"
                        th:text="${student.fullName} + ' (' + ${student.studentCode} + ')'">
                </option>
            </select>
        </div>
        <div>
            <label for="subjectId">Subject Name:</label>
            <select id="subjectId" name="subjectId" required>
                <option value="">-- Select Subject --</option>
                <option th:each="subject : ${subjects}"
                        th:value="${subject.subjectId}"
                        th:text="${subject.subjectName} + ' (' + ${subject.subjectCode} + ')'">
                </option>
            </select>
        </div>
        <div>
            <label for="score1">Score 1 (30%):</label>
            <input type="number" id="score1" name="score" step="0.1" min="0" max="10" required/>
        </div>
        <div>
            <label for="score2">Score 2 (70%):</label>
            <input type="number" id="score2" name="score final exam" step="0.1" min="0" max="10" required/>
        </div>
        <div class="actions">
            <button type="submit">+ Score</button> <a href="/">Quay lại trang chính</a>
        </div>
    </form>
</div>
</body>
</html>
